<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Initial Password - MSKTF</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Add any specific styles if needed -->
  </head>
  <body
    class="bg-gray-100 font-[tinos] text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <div
      class="container mx-auto flex min-h-screen items-center justify-center p-4"
    >
      <div class="w-full max-w-md">
        <div
          class="mb-4 rounded border bg-white px-8 pt-6 pb-8 shadow-md dark:border-gray-600 dark:bg-gray-700"
        >
          <h1 class="mb-6 text-center text-2xl font-bold dark:text-white">
            Set Your New Password
          </h1>
          <p class="mb-4 text-center text-gray-600 dark:text-gray-300">
            Welcome,
            <span id="username-display" class="font-semibold">Moderator</span>!
            Please set a secure password for your account.
          </p>
          <form id="change-password-form">
            <!-- Optional: Temporary password field (if required by backend) -->
            <!-- <div class="mb-4">
                        <label class="form-label" for="temp-password">Temporary Password</label>
                        <input class="form-input" id="temp-password" type="password" placeholder="Temporary Password" required>
                    </div> -->
            <div class="mb-4">
              <label class="form-label" for="new-password">New Password</label>
              <input
                class="form-input"
                id="new-password"
                type="password"
                placeholder="New Password (min 8 chars)"
                required
                minlength="8"
              />
            </div>
            <div class="mb-6">
              <label class="form-label" for="confirm-password"
                >Confirm New Password</label
              >
              <input
                class="form-input"
                id="confirm-password"
                type="password"
                placeholder="Confirm New Password"
                required
                minlength="8"
              />
            </div>
            <div class="flex items-center justify-center">
              <button
                class="btn btn-blue focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
                type="submit"
              >
                Set New Password
              </button>
            </div>
          </form>
          <div
            id="change-password-message"
            class="mt-4 text-center text-sm"
          ></div>
        </div>
      </div>
    </div>

    {/* Link to the new JS file */}
    <script type="module" src="./src/change-initial-password.js"></script>
  </body>
</html>
