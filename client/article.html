<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Keep existing meta tags, title, links -->
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - MSKTF</title>
    <!-- Title will be updated by JS -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <!-- ==== START: Copied Header from index.html ==== -->
    <div id="header-placeholder">
      <!-- Header will be loaded here by uiUtils.js -->
    </div>
    <!-- ==== END: Copied Header ==== -->

    <main class="container mx-auto p-4 pt-20">
      <!-- Added padding-top -->
      <!-- Keep this container, JS targets it -->
      <div id="article-container" class="mx-auto max-w-4xl">
        <!-- Loading Indicator -->
        <div id="article-loading" class="py-10 text-center">
          <p data-i18n="loadingArticles">Loading article...</p>
          <!-- Optional: add a spinner -->
        </div>
        <!-- Article content will be loaded here by articles.js -->
      </div>
    </main>

    <div id="footer-placeholder">
      <!-- Footer will be loaded here by uiUtils.js -->
    </div>

    <script type="module" src="./src/articles.js"></script>
  </body>
</html>
