<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - MSKTF</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      /* Ensure message areas are hidden initially if empty */
      #forgot-password-message:empty {
        display: none;
      }
      #forgot-password-message {
        display: block;
      }
    </style>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <div class="w-full max-w-md">
      <div
        class="mb-4 rounded border bg-white px-8 pt-6 pb-8 shadow-md dark:border-gray-600 dark:bg-gray-700"
      >
        <h1 class="mb-6 text-center text-2xl font-bold dark:text-white">
          Forgot Your Password?
        </h1>
        <p class="mb-6 text-center text-gray-600 dark:text-gray-300">
          Enter the email address associated with your account, and we'll send
          you a link to reset your password.
        </p>
        <form id="forgot-password-form">
          <div class="mb-6">
            <label class="form-label" for="email"> Email Address </label>
            <input
              class="form-input"
              id="email"
              type="email"
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="flex items-center justify-between">
            <button
              class="btn btn-blue focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
              type="submit"
            >
              Send Reset Link
            </button>
            <a
              href="/admin.html"
              class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
            >
              Back to Login
            </a>
          </div>
        </form>
        <!-- Message Area -->
        <div
          id="forgot-password-message"
          class="mt-4 text-center text-sm"
        ></div>
      </div>
    </div>

    <script type="module" src="./src/forgot-password.js"></script>
  </body>
</html>
