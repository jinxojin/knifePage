<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongolian Sports Knife Throwing Federation</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-gray-100 font-[tinos] text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <header>
      <nav
        class="dark:bg-primary-800/80 fixed flex w-screen items-center justify-between bg-white/80 px-2 backdrop-blur-sm"
      >
        <i
          class="cursor-default text-xl transition-colors duration-200 select-none hover:text-blue-500"
        >
          MSKTF
        </i>
        <ul class="hidden md:flex md:items-center md:justify-between">
          <li class="comp-navlink"><a href="index.html">Home</a></li>
          <li class="comp-navlink">
            <a href="competitions.html">Competitions</a>
          </li>
          <li class="comp-navlink"><a href="articles.html">News & Blog</a></li>
          <li class="comp-navlink"><a href="mission.html">Mission</a></li>
          <li class="comp-navlink"><a href="contact.html">Contact</a></li>
        </ul>
        <button
          class="hidden transition-colors duration-200 hover:text-blue-500 md:block"
          id="language-btn"
        >
          <i class="fi fi-rr-globe"></i>
        </button>
        <!-- Language Dropdown Menu (Initially Hidden) -->
        <div
          id="language-dropdown"
          class="ring-opacity-5 absolute top-full right-0 mt-1 hidden w-32 rounded-md bg-white shadow-lg ring-1 ring-black dark:bg-gray-700"
        >
          <div
            class="py-1"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="language-btn"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
              role="menuitem"
              data-lang="en"
              >English</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
              role="menuitem"
              data-lang="rus"
              >Русский</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
              role="menuitem"
              data-lang="mng"
              >Монгол</a
            >
          </div>
        </div>
        <button id="burger-btn" class="md:hidden">
          <i
            class="fi fi-br-menu-burger transition-colors duration-200 hover:text-blue-500"
          ></i>
        </button>
      </nav>
    </header>

    <main class="flex flex-col items-center">
      <!-- Welcome Section -->
      <section class="mx-auto md:max-w-[80vw]">
        <h1 class="mt-8 w-[100%] pt-7 text-center text-2xl">Welcome!</h1>
        <h2 class="w-[100%] text-center text-xl">
          Mongolian Sports Knife Throwing Federation
        </h2>
      </section>

      <!-- Featured Articles -->
      <section id="featured-articles" class="mt-4 w-full max-w-[90%]">
        <!-- Latest Competition -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestCompetition">Latest Competition</h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-competition"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
        <!-- Latest News -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestNews">Latest News</h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-news"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
        <!-- Latest Blog -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestBlog">Latest Blog Post</h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-blog"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-8 p-4 text-center">
      <p data-i18n="footerCopyright">
        Copyrights © {year} Mongolian Sports Knife Throwing Federation
      </p>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
