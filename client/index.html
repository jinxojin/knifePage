<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongolian Sports Knife Throwing Federation</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-gray-100 font-[tinos] text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <div id="header-placeholder">
      <!-- Header will be loaded here by uiUtils.js -->
    </div>

    <main class="flex flex-col items-center">
      <!-- Welcome Section -->
      <section class="mx-auto md:max-w-[80vw]">
        <h1 class="mt-8 w-[100%] pt-7 text-center text-2xl">Welcome!</h1>
        <h2 class="w-[100%] text-center text-xl">
          Mongolian Sports Knife Throwing Federation
        </h2>
      </section>

      <!-- Featured Articles -->
      <section id="featured-articles" class="mt-4 w-full max-w-[90%]">
        <!-- Latest Competition -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestCompetition">
            Latest Competition
          </h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-competition"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
        <!-- Latest News -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestNews">Latest News</h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-news"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
        <!-- Latest Blog -->
        <div class="mb-8">
          <h3 class="text-2xl" data-i18n="latestBlog">Latest Blog Post</h3>
          <div class="comp-divider"></div>
          <div
            id="highlight-blog"
            class="dark:bg-primary-800 dark:border-primary-400 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <!-- Content will be dynamically updated -->
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder">
      <!-- Footer will be loaded here by uiUtils.js -->
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
