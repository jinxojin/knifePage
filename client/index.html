<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongolian Sports Knife Throwing Federation</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
    <div id="header-placeholder">
      <!-- Header will be loaded here by uiUtils.js -->
    </div>

    <main class="flex flex-col items-center">
      <!-- Hero Section (Unchanged) -->
      <section
        class="relative mx-auto flex min-h-screen w-full max-w-full flex-col justify-center overflow-hidden text-left"
      >
        <div class="absolute inset-0 -z-10">
          <img
            src="/assets/hero-background.jpg"
            alt=""
            class="h-full w-full object-cover blur-md"
          />
        </div>
        <div
          class="bg-primary-800/70 dark:bg-primary-900/80 absolute inset-0 -z-10"
        ></div>
        <div class="relative z-10 mx-auto w-full max-w-4xl px-4 py-16 md:py-24">
          <h1
            class="mb-6 text-3xl leading-tight font-bold text-white sm:text-4xl md:text-5xl lg:text-6xl"
            data-i18n="federationName"
          >
            Mongolian Sports Knife Throwing Federation
          </h1>
          <p
            class="mb-8 text-lg font-normal text-gray-200 italic md:text-xl"
            data-i18n="federationSlogan"
          >
            Preserving Tradition,<br class="sm:hidden" />
            Empowering Future
          </p>
          <div class="mt-8 flex flex-row gap-4">
            <a
              href="/competitions.html"
              class="btn btn-blue flex-1 text-center sm:flex-initial"
              data-i18n="heroViewEvents"
            >
              View Events
            </a>
            <a
              href="#site-footer"
              class="btn btn-gray flex-1 text-center sm:flex-initial"
              data-i18n="heroContactUs"
            >
              Contact Us
            </a>
          </div>
        </div>
      </section>
      <!-- End Hero Section -->

      <!-- Featured Articles Section - NOW USING GRID for desktop -->
      <section
        id="featured-articles"
        class="mx-auto mt-8 w-full max-w-screen-xl px-4 pb-12 sm:px-6 lg:mt-12 lg:px-8"
      >
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-3 lg:gap-10">
          <!-- Latest Competition -->
          <div class="flex flex-col">
            <!-- Use flex col to contain title and card -->
            <h3
              class="mb-3 text-2xl font-semibold"
              data-i18n="latestCompetition"
            >
              Latest Competition
            </h3>
            <hr class="mb-4 border-gray-300 dark:border-gray-600" />
            <!-- Replaces comp-divider -->
            <div
              id="highlight-competition"
              class="article-card flex flex-grow flex-col"
            >
              <!-- MOVED comment from inside tag attributes to after the tag -->
              <!-- Added article-card styling, flex-grow -->
              <!-- Content will be dynamically updated by main.js -->
              <!-- JS should ensure inner content has flex-grow and button mt-auto -->
            </div>
          </div>

          <!-- Latest News -->
          <div class="flex flex-col">
            <h3 class="mb-3 text-2xl font-semibold" data-i18n="latestNews">
              Latest News
            </h3>
            <hr class="mb-4 border-gray-300 dark:border-gray-600" />
            <div
              id="highlight-news"
              class="article-card flex flex-grow flex-col"
            >
              <!-- Content will be dynamically updated by main.js -->
            </div>
          </div>

          <!-- Latest Blog -->
          <div class="flex flex-col">
            <h3 class="mb-3 text-2xl font-semibold" data-i18n="latestBlog">
              Latest Blog Post
            </h3>
            <hr class="mb-4 border-gray-300 dark:border-gray-600" />
            <div
              id="highlight-blog"
              class="article-card flex flex-grow flex-col"
            >
              <!-- Content will be dynamically updated by main.js -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder">
      <!-- Footer will be loaded here by uiUtils.js -->
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
