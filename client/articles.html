<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News & Blog - MSKTF</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="bg-gray-100 font-[tinos] text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <!-- ==== START: Copied Header from index.html ==== -->
    <header>
      <nav
        class="dark:bg-primary-800/80 fixed z-50 flex w-screen items-center justify-between bg-white/80 px-2 backdrop-blur-sm"
      >
        <i
          class="cursor-default text-xl transition-colors duration-200 select-none hover:text-blue-500"
        >
          MSKTF
        </i>
        <ul class="hidden md:flex md:items-center md:justify-between">
          <li class="comp-navlink">
            <a href="index.html" data-i18n="navHome">Home</a>
          </li>
          <li class="comp-navlink">
            <a href="competitions.html" data-i18n="navCompetitions"
              >Competitions</a
            >
          </li>
          <li class="comp-navlink">
            <a href="articles.html" data-i18n="navNewsBlog">News & Blog</a>
          </li>
          <li class="comp-navlink">
            <a href="mission.html" data-i18n="navMission">Mission</a>
          </li>
          <li class="comp-navlink">
            <a href="contact.html" data-i18n="navContact">Contact</a>
          </li>
          <li class="comp-navlink">
            <a href="admin.html" data-i18n="navAdmin">Admin</a>
          </li>
        </ul>
        <div class="relative hidden md:block">
          <button
            class="flex items-center rounded p-1 transition-colors duration-200 hover:text-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none"
            id="language-btn"
          >
            <span id="current-lang-display" class="mr-1 text-xs">EN</span>
            <i class="fi fi-rr-globe"></i>
          </button>
          <div
            id="language-dropdown"
            class="ring-opacity-5 absolute top-full right-0 z-50 mt-1 hidden w-32 rounded-md bg-white shadow-lg ring-1 ring-black dark:bg-gray-700"
          >
            <div
              class="py-1"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="language-btn"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
                role="menuitem"
                data-lang="en"
                >English</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
                role="menuitem"
                data-lang="rus"
                >Русский</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600"
                role="menuitem"
                data-lang="mng"
                >Монгол</a
              >
            </div>
          </div>
        </div>
        <button id="burger-btn" class="md:hidden">
          <i
            class="fi fi-br-menu-burger transition-colors duration-200 hover:text-blue-500"
          ></i>
        </button>
      </nav>
      <!-- Mobile Menu will be generated by JS -->
    </header>
    <!-- ==== END: Copied Header ==== -->

    <main class="container mx-auto p-4 pt-20">
      <!-- Added padding-top -->
      <h1 class="mb-6 text-center text-3xl font-bold" data-i18n="newsBlogTitle">
        News & Blog
      </h1>

      <!-- Articles List Container -->
      <section id="articles-list-container" class="mx-auto max-w-4xl">
        <!-- Loading Indicator -->
        <p class="py-10 text-center" data-i18n="loadingArticles">
          Loading articles...
        </p>
        <!-- Article cards will be rendered here by JS -->
      </section>

      <!-- Pagination Controls -->
      <nav
        id="pagination-controls"
        aria-label="Pagination"
        class="mt-8 flex justify-center"
      >
        <!-- Pagination buttons will be rendered here by JS -->
      </nav>
    </main>

    <!-- ==== START: Copied Footer from index.html ==== -->
    <footer class="mt-8 p-4 text-center">
      <p data-i18n="footerCopyright">
        Copyrights © {year} Mongolian Sports Knife Throwing Federation
      </p>
    </footer>
    <!-- ==== END: Copied Footer ==== -->

    <script type="module" src="./src/articles-list.js"></script>
    <!-- Link to list JS file -->
  </body>
</html>
