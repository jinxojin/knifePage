<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News & Blog - MSKTF</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
    <div id="header-placeholder">
      <!-- Header will be loaded here by uiUtils.js -->
    </div>

    <main class="container mx-auto px-4 pt-20 pb-12 sm:px-6 lg:px-8">
      <!-- Added pt-20 for fixed header, added pb-12 for bottom spacing -->
      <h1
        class="mb-8 text-center text-3xl font-bold md:text-4xl"
        data-i18n="newsBlogTitle"
      >
        News & Blog
      </h1>

      <!-- Articles Grid Container -->
      <!--
        - `grid`:          Establishes a grid container.
        - `grid-cols-1`:   Default to 1 column on mobile.
        - `md:grid-cols-2`: Show 2 columns on medium screens and up.
        - `lg:grid-cols-3`: Show 3 columns on large screens and up.
        - `gap-6 lg:gap-8`: Defines spacing between grid items.
        - `max-w-screen-xl`: Limits the max width of the grid container.
        - `mx-auto`:       Centers the grid container.
      -->
      <section
        id="articles-grid"
        class="mx-auto grid max-w-screen-xl grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 lg:gap-8"
      >
        <!-- Loading Indicator (will be replaced by JS) -->
        <p
          id="loading-indicator"
          class="col-span-full py-10 text-center text-gray-500 dark:text-gray-400"
          data-i18n="loadingArticles"
        >
          Loading articles...
        </p>

        <!--
          Article cards will be rendered here by articles-list.js
          Expected structure for each card (generated by JS):

          <div class="article-card flex flex-col">
            <img src="..." alt="..." class="w-full h-48 object-cover">
            <div class="p-4 flex flex-col flex-grow">
              <span class="text-xs text-gray-500 dark:text-gray-400 mb-1">Category</span>
              <h3 class="text-lg font-semibold mb-2">Article Title</h3>
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-1 text-xs">Date | Views</p>
              <p class="text-sm mb-4 flex-grow">Short description...</p>
              <a href="..." class="btn btn-blue self-start mt-auto">Read more</a>
            </div>
          </div>
        -->
      </section>

      <!-- Pagination Controls -->
      <nav
        id="pagination-controls"
        aria-label="Pagination"
        class="mt-10 flex justify-center"
      >
        <!-- Pagination buttons will be rendered here by JS -->
      </nav>
    </main>

    <div id="footer-placeholder">
      <!-- Footer will be loaded here by uiUtils.js -->
    </div>

    <script type="module" src="./src/articles-list.js"></script>
    <!-- Link to list JS file -->
  </body>
</html>
