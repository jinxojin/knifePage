<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - MSKTF</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      /* Ensure message areas are hidden initially if empty */
      #reset-password-message:empty {
        display: none;
      }
      #reset-password-message {
        display: block;
      }
    </style>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gray-100 font-[tinos] text-gray-900 dark:bg-gray-800 dark:text-gray-100"
  >
    <div class="w-full max-w-md">
      <div
        class="mb-4 rounded border bg-white px-8 pt-6 pb-8 shadow-md dark:border-gray-600 dark:bg-gray-700"
      >
        <h1 class="mb-6 text-center text-2xl font-bold dark:text-white">
          Reset Your Password
        </h1>
        <p class="mb-6 text-center text-gray-600 dark:text-gray-300">
          Enter your new password below. Make sure it's at least 8 characters
          long.
        </p>
        <form id="reset-password-form">
          <!-- Hidden input to potentially store token, though getting from URL is more common -->
          <!-- <input type="hidden" id="reset-token" /> -->

          <div class="mb-4">
            <label class="form-label" for="new-password"> New Password </label>
            <input
              class="form-input"
              id="new-password"
              type="password"
              placeholder="New Password (min 8 chars)"
              required
              minlength="8"
              autocomplete="new-password"
            />
          </div>
          <div class="mb-6">
            <label class="form-label" for="confirm-password">
              Confirm New Password
            </label>
            <input
              class="form-input"
              id="confirm-password"
              type="password"
              placeholder="Confirm New Password"
              required
              minlength="8"
              autocomplete="new-password"
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              class="btn btn-blue focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800"
              type="submit"
            >
              Reset Password
            </button>
          </div>
        </form>
        <!-- Message Area -->
        <div id="reset-password-message" class="mt-4 text-center text-sm"></div>
      </div>
      <p class="text-center text-xs text-gray-500 dark:text-gray-400">
        <a href="/admin.html" class="hover:underline">Back to Login</a>
      </p>
    </div>

    <script type="module" src="./src/reset-password.js"></script>
  </body>
</html>
